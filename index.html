<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Jana</title>
  <style>
    @import url( https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap );

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg, #ff758c, #ff7eb3, #ffc3a0, #ffafbd);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .title {
      font-family:  Great Vibes , cursive;
      font-size: 4em;
      color: #fff;
      text-shadow: 2px 2px 10px rgba(255, 0, 100, 0.8);
      margin-bottom: 10px;
      position: relative;
      animation: glow 2s infinite alternate;
    }

    .title .heart {
      position: absolute;
      color: #ffdde9;
      font-size: 0.8em;
      animation: sparkle 1.5s infinite alternate;
    }
    .title .heart:nth-child(2) { top: -20px; left: -30px; animation-delay: 0.2s; }
    .title .heart:nth-child(3) { top: -20px; right: -30px; animation-delay: 0.4s; }
    .title .heart:nth-child(4) { bottom: -20px; left: -30px; animation-delay: 0.6s; }
    .title .heart:nth-child(5) { bottom: -20px; right: -30px; animation-delay: 0.8s; }

    @keyframes sparkle {
      0% { transform: scale(0.8); opacity: 0.6; }
      50% { transform: scale(1.2); opacity: 1; color: #fff; }
      100% { transform: scale(1); opacity: 0.8; }
    }

    .date {
      font-family:  Great Vibes , cursive;
      font-size: 2em;
      color: #fff;
      margin-bottom: 10px;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.5);
      z-index: 10;
      animation: glow 2s infinite alternate;
    }

    .infinity {
      display: inline-block;
      animation: shine 3s infinite linear, rotate 6s infinite linear;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #fff, 0 0 10px #ff99cc; }
      to { text-shadow: 0 0 15px #fff, 0 0 25px #ff3385; }
    }

    @keyframes shine {
      0%   { filter: drop-shadow(0 0 5px #fff) drop-shadow(0 0 10px #ffb3d9); }
      50%  { filter: drop-shadow(0 0 20px #fff) drop-shadow(0 0 30px #ff66b2); }
      100% { filter: drop-shadow(0 0 10px #fff) drop-shadow(0 0 20px #ffb3d9); }
    }

    @keyframes rotate {
      0%   { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    h1 {
      font-size: 2.5em;
      color: white;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.4);
      animation: pulse 1.5s infinite;
      position: relative;
      z-index: 10;
      text-align: center;
    }

    .subtitle {
      font-size: 1.2em;
      color: white;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.4);
      margin-top: 10px;
      text-align: center;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .heart-floating {
      position: absolute;
      bottom: -50px;
      font-size: 20px;
      animation: floatUp linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
    }

    .music-control {
      margin-top: 20px;
      background: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 1em;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }

    .music-control:hover {
      transform: scale(1.1);
    }

    @media (max-width: 500px) {
      .title { font-size: 3em; }
      h1 { font-size: 2em; }
      .subtitle { font-size: 1em; }
    }
  </style>
</head>
<body>
  <div class="title">
    Jana
    <span class="heart">❤️</span>
    <span class="heart">💖</span>
    <span class="heart">💕</span>
    <span class="heart">💓</span>
  </div>

  <div class="date">7/7/2022 <span class="infinity">♾️</span></div>

  <h1>هفضل أحبك طول عمري</h1>
  <p class="subtitle">هفضل أحبك طول عمري 26/6/2008</p>

  <audio id="romanceMusic" loop>
    <source src="ssstik.io_1756991234317.mp3" type="audio/mpeg">
    متصفحك لا يدعم تشغيل الصوت
  </audio>
  <button class="music-control" onclick="toggleMusic()">تشغيل / إيقاف الموسيقى 🎵</button>

  <script>
    const music = document.getElementById( romanceMusic );

    function toggleMusic() {
      if (music.paused) {
        music.play();
      } else {
        music.pause();
      }
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart-floating");
      const hearts = ["❤️","💖","💕","💓","💘"];
      heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (Math.random() * 30 + 15) + "px";
      heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
      heart.style.color = `hsl(${Math.random()*360}, 100%, 80%)`;
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 6000);
    }

    setInterval(createHeart, 500);
  </script>
</body>

</html>
